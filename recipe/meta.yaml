{% set name = "zeromq" %}
{% set version = "4.2.1" %}
{% set sha256 = "f68bc45b51297577522aa83d8f05727dba54e567a177330c82918454b656f74f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/zeromq/libzmq/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - cmake-install.patch

build:
  skip: true      # [win]
  number: 0

requirements:
  build:
    - cmake
    - libsodium   # [unix]


  run:
    - libsodium   # [unix]

test:
  commands:
    - test -f ${PREFIX}/lib/libzmq-static.a  # [unix]
    - test -f ${PREFIX}/lib/libzmq.so        # [linux]
    - test -f ${PREFIX}/lib/libzmq.dylib     # [osx]
    - test -f ${PREFIX}/share/cmake/ZeroMQ/ZeroMQConfig.cmake
    - test -f ${PREFIX}/share/cmake/ZeroMQ/ZeroMQConfigVersion.cmake

about:
  home: http://zeromq.org
  license: LGPL 3
  summary: A high-performance asynchronous messaging library.

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - SylvainCorlay
    - JohanMabille
